<html>
<head>
  <meta charset="UTF-8">
  <title>2D Bin Packing - Film Cutting Optimizer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; display: block; margin-top: 10px; }
    input, button { margin: 5px; }
    .part-row { margin-bottom: 5px; }
  </style>
</head>
<body>

<h2>2D Bin Packing - Film Cutting</h2>

<label>필름 넓이 (mm): <input type="number" id="filmHeight" value="1220"></label>
<label>필름 길이 (mm): <input type="number" id="filmWidth" value="5000"></label><br><br>

<button onclick="resetInputs()">초기화</button>
<!-- ✅ 반드시 HTML에 있어야 할 요소들 -->
<div id="parts">
  <div class="part-row">
    <input type="text" placeholder="ID" value="A">
    <input type="color" value="#FF6B6B">
    <span style="display:inline-block;width:16px;height:16px;background:#FF6B6B;margin-left:6px;margin-right:6px;"></span>
    <input type="number" placeholder="넓이" value="610">
    <input type="number" placeholder="길이" value="2100">
    <input type="number" placeholder="개수" value="2">
    </div>

    <div class="part-row">
    <input type="text" placeholder="ID" value="B">
    <input type="color" value="#6BCB77">
    <span style="display:inline-block;width:16px;height:16px;background:#6BCB77;margin-left:6px;margin-right:6px;"></span>
    <input type="number" placeholder="넓이" value="340">
    <input type="number" placeholder="길이" value="1050">
    <input type="number" placeholder="개수" value="3">
    </div>

    <div class="part-row">
    <input type="text" placeholder="ID" value="C">
    <input type="color" value="#4D96FF">
    <span style="display:inline-block;width:16px;height:16px;background:#4D96FF;margin-left:6px;margin-right:6px;"></span>
    <input type="number" placeholder="넓이" value="75">
    <input type="number" placeholder="길이" value="1050">
    <input type="number" placeholder="개수" value="4">
    </div>

    <div class="part-row">
    <input type="text" placeholder="ID" value="D">
    <input type="color" value="#FFD93D">
    <span style="display:inline-block;width:16px;height:16px;background:#FFD93D;margin-left:6px;margin-right:6px;"></span>
    <input type="number" placeholder="넓이" value="90">
    <input type="number" placeholder="길이" value="550">
    <input type="number" placeholder="개수" value="4">
    </div>

    <div class="part-row">
    <input type="text" placeholder="ID" value="E">
    <input type="color" value="#C780FA">
    <span style="display:inline-block;width:16px;height:16px;background:#C780FA;margin-left:6px;margin-right:6px;"></span>
    <input type="number" placeholder="넓이" value="100">
    <input type="number" placeholder="길이" value="950">
    <input type="number" placeholder="개수" value="3">
    </div>

    <div class="part-row">
    <input type="text" placeholder="ID" value="F">
    <input type="color" value="#00C9A7">
    <span style="display:inline-block;width:16px;height:16px;background:#00C9A7;margin-left:6px;margin-right:6px;"></span>
    <input type="number" placeholder="넓이" value="140">
    <input type="number" placeholder="길이" value="950">
    <input type="number" placeholder="개수" value="1">
    </div>

    <div class="part-row">
    <input type="text" placeholder="ID" value="G">
    <input type="color" value="#FF9671">
    <span style="display:inline-block;width:16px;height:16px;background:#FF9671;margin-left:6px;margin-right:6px;"></span>
    <input type="number" placeholder="넓이" value="60">
    <input type="number" placeholder="길이" value="950">
    <input type="number" placeholder="개수" value="1">
    </div>
  <!-- 다른 조각들도 같은 형식으로 추가 -->
</div>

<button onclick="addPartRow()">조각 추가</button>
<br>
<div>
  <label><input type="radio" name="layoutMode" value="horizontal" checked> 수평 우선 (위 → 아래)</label>
  <label><input type="radio" name="layoutMode" value="vertical"> 수직 우선 (왼쪽 → 오른쪽)</label>
</div>

<!-- 배치 버튼 -->
<button onclick="optimizeAndDraw()">배치 시작</button>

<!-- 캔버스 -->
<canvas id="canvas"></canvas>

<script src="binpack.js"></script>
<script src="reset.js"></script>

</body>
</html>
